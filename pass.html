<!DOCTYPE html>
<html>

<head>
    <title>Pass phrase</title>
</head>
<header>Pass phrase by: David Sugirdorj</header>

<body>
    <h2>Getting input for Pass</h2>

    <form>
        <label for="secret_phrase">Enter The Secret Phrase</label>
        <input type="password" id="secret_phrase" name="secret_phrase" value="Let me in" />
        <br />

        <label for="ent_phrase">Enter a phrase</label>
        <input type="text" id="ent_phrase" name="ent_phrase" /> <br />

        <input type="button" onclick="processPhrase()" value="Enter a phrase" />
    </form>

    <p id="result">Checking Phrase Result</p>
    <script>
        var correct = 0;
        var wrong = 0;

        function processPhrase() {
            console.log("Getting form values");
            secret_phrase = document.getElementById("secret_phrase").value;
            check_phrase = document.getElementById("ent_phrase").value;
            checking = confirm(
                "Are these the values? " + secret_phrase + " and " + check_phrase
            );

            out = document.getElementById("result");

            if (secret_phrase == check_phrase) {
                correct = correct + 1;
                out.innerHTML =
                    "Password Correct! Total correct: " +
                    correct +
                    " and wrong " +
                    wrong;
            } else {
                wrong = wrong + 1;
                out.innerHTML =
                    "Password Wrong! Total correct: " + correct + " and wrong " + wrong;
            }
        }
    </script>
</body>

</html>
