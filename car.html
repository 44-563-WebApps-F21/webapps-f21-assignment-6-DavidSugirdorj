<!DOCTYPE html>
<html>

<head>
    <title>
        Order Car
    </title>
</head>
<header>
    Dagvadorj orders a car
</header>

<body>

    <h2>Ordering up</h2>

    <form>
        <label for="electric">Elecric car</label>
        <input type="checkbox" id="electric" name="electric_car" value="electric"><br>

        <label for="ac">car ac</label>
        <input type="checkbox" id="ac" name="electric_car" value="ac"><br>

        <label for="gps">car gps</label>
        <input type="checkbox" id="gps" name="electric_car" value="gps"><br>

        <input type="button" onclick="orderCar()" value="Order a car.">
    </form>

    <p id="result">Order will be shown </p>

    <script>
        var my_car = "";

        function orderCar() {
            let my_car = "";

            if (document.getElementById("electric").checked) {
                my_car = my_car + "My car is electric. "
            }
            if (document.getElementById("ac").checked) {
                my_car = my_car + "My car has ac. "
            }
            if (document.getElementById("gps").checked) {
                my_car = my_car + "My car has gps. "
            }

            out = document.getElementById("result").innerHTML = my_car;


        }
    </script>

</body>

</html>
