<!DOCTYPE html>
<html>

<head>
    <title>
        Order Car
    </title>
</head>
<header>
    Dagvadorj orders a car
</header>

<body>

    <h2>Ordering up</h2>

    <form>
        <label for="electric">Elecric car</label>
        <input type="checkbox" id="electric" name="electric_car" value="electric"><br>

        <label for="ac">car ac</label>
        <input type="checkbox" id="ac" name="electric_car" value="ac"><br>

        <label for="gps">car gps</label>
        <input type="checkbox" id="gps" name="electric_car" value="gps"><br>

        <input type="button" onclick="orderCar()" value="Order a car.">
    </form>

    <form>
        <label for="property">Enter a property</label>
        <input type="text" id="property" value="color">

        <label for="value">Enter a value</label>
        <input type="text" id="value">

        <input type="button" onclick="updateCar()" value="Update the car">
    </form>

    <p id="result">Order will be shown </p>


    <script>
        var my_car = {};

        function updateCar() {
            property = document.getElementById("property").value;
            value = document.getElementById("value").value;

            my_car[property] = value;

            out = document.getElementById("result").innerHTML = JSON.stringify(my_car);
        }

        function orderCar() {
            my_car = {};

            if (document.getElementById("electric").checked) {
                my_car.electric = true;
            }
            else {
                my_car.electric = false;
            }
            if (document.getElementById("ac").checked) {
                my_car.ac = true;
            }
            else {
                my_car.ac = false;
            }
            if (document.getElementById("gps").checked) {
                my_car.gps = true;
            }
            else {
                my_car.gps = false;
            }

            out = document.getElementById("result").innerHTML = JSON.stringify(my_car);
        }
    </script>

</body>

</html>
